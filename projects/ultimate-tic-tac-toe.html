<p>Ultimate Tic-Tac-Toe is a complex, 9x9 version of Tic-Tac-Toe, requiring deep calculation and thought to play. </p>
<p>Inspired by the world of chess engines, I created an AI model using the <a href="https://www.deepmind.com/blog/alphazero-shedding-new-light-on-chess-shogi-and-go">AlphaZero</a> method to play Ultimate Tic-Tac-Toe. </p>
